{{ define "index" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App - HTMX, Go & SSE</title>
    <script src="https://unpkg.com/htmx.org@1.9.7/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <link rel="icon" type="image/png" href="https://em-content.zobj.net/source/skype/289/speech-balloon_1f4ac.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    {{ template "styles" . }}
  </head>
  <body>
    <div class="has-background-info-dark p-2 has-text-white-bis">
      <div class="is-flex is-align-items-center" id="nav">
        <div class="is-flex-grow-1 is-size-3 pl-2"><i class="fa-regular fa-comment-dots"></i>&nbsp; Chat App</div>

        <div class="button is-success mx-2 is-hidden-mobile" hx-get="/about" hx-target="#main" hx-swap="beforeend">
          <i class="fa-solid fa-circle-info fa-fw"></i>&nbsp;ABOUT
        </div>
        {{ if .username }}
        <div id="loggedInButtons">
          <div class="button is-success mx-2 is-hidden-mobile" hx-get="/users" hx-target="#main" hx-swap="beforeend">
            <i class="fa-solid fa-users fa-fw"></i>&nbsp;USERS
          </div>
          <div class="button is-warning mx-2" hx-post="/logout" hx-target="#main" hx-confirm="Are you sure?">
            <i class="fa-solid fa-right-from-bracket fa-fw"></i>&nbsp;LOGOUT
          </div>
        </div>
        {{ end }}
      </div>
    </div>

    <div id="main" class="fh">{{ if .username }} {{ template "chat" . }} {{ else }} {{ template "login" . }} {{ end }}</div>
  </body>
</html>

{{ end }}
