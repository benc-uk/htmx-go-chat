{{ define "modal-users" }}

<!--
  Modal dialog for listing active users
-->

<div class="modal is-active" id="modal">
  <div class="modal-background" hx-get="#" hx-swap="delete" hx-target="#modal"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Active Users</p>
    </header>

    <section class="modal-card-body">
      <ul hx-get="/users" hx-trigger="load,every 3s" class="users">
        Loading...
      </ul>
    </section>

    <footer class="modal-card-foot">
      <button class="button is-success" hx-get="#" hx-swap="delete" hx-target="#modal">OK</button>
    </footer>
  </div>
</div>

{{ end }}
